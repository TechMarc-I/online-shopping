{% extends "base.html" %}

{% block head %}
<title>The Marc-IT Cart</title>
{% endblock %}

{% block body %}
<h1>Cart</h1>
<div class="table_container">
<table>
    <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ price[0] }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br/>
                <a href="/update/{{task.id}}">Update</a>
            </td>

        </tr>
    {% endfor %}
</table>
</div>

<form action='/cart' method = 'POST'>
    <input type="submit" value="Checkout" />
</form>
{% endblock%}
